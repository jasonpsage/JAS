ServerIdent=JEGAS
//==============================================================================

//==============================================================================
// SERVER URL ---- Do Not Put a Trailing Slash.
//==============================================================================
ServerURL=http://localhost
//==============================================================================

//==============================================================================
// Server IP and PORT
//==============================================================================
